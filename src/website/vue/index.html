<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>FrontPage</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/> -->

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script import TweetEmbed from 'react-tweet-embed'> </script>
    <style>
      .grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-gap: 10px;
        background-color: #2196F3;
        padding: 10px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px;
        font-size: 10px;
      }
      .item1 {
        grid-column: 1 ;
        grid-row: 1;
      }
      .item2 {
        grid-column: 2 / 4;
        grid-row: 1 / 4;
      }
      .item3 {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
      }
      .item4 {
        grid-column: 1 / 4;
        grid-row: 5;
      }

      .thumbnail img {
          height: 100%;
          width: auto;
      }

    </style>
</head>

<body>
    <!-- Our application root element -->
    <div id="app">
        <b-navbar toggleable="md" type="dark" variant="info">
            <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
            <b-collapse is-nav id="nav_collapse">
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">

                    <b-nav-form>
                        <b-form-input size="sm" class="mr-sm-2" type="text" placeholder="Search" />
                        <!-- <b-button class="my-2 my-sm-0" type="submit">Search</b-button> -->
                    </b-nav-form>

                    <b-nav-item-dropdown text="Lang" right>
                        <b-dropdown-item href="#">EN</b-dropdown-item>
                        <b-dropdown-item href="#">ES</b-dropdown-item>
                        <b-dropdown-item href="#">RU</b-dropdown-item>
                        <b-dropdown-item href="#">FA</b-dropdown-item>
                        <!-- can add more later for searching -->
                    </b-nav-item-dropdown>
                    <b-button href="#" class="my-2 my-sm-0" type="submit">Search</b-button>
                </b-navbar-nav>

            </b-collapse>
        </b-navbar>
    </div>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">FrontPage</h1>
            <p class="lead">The Internet's News In One Place</p>
            <p>For more information visit our website</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="https://mbindewald.github.io/frontpage/" role="button">Learn more</a>
            </p>
        </div>
    </div>

    <div class="container-fluid" id="render">
      <div class="row" v-for="trend in results.trends">
        <div class="col-md-4">
          {{ trend.trend }}
        </div>
        <div class="col-md-4">
          {{ trend.trend }}
        </div>
        <div class="col-md-4">
          {{ trend.trend }}
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <script src="render.js"></script>
</body>

</html>
