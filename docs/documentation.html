<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="cs495style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
* {
    box-sizing: border-box;
}

/* Style the body */
body {
    font-family: Arial;
    margin: 0;
}

/* Column container */
.row {
    display: flex;
    flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
    flex: 30%;
    background-color: #f1f1f1;
    padding: 20px;
}

/* Main column */
.main {
    flex: 70%;
    background-color: white;
    padding: 20px;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media (max-width: 700px) {
    .row, .navbar {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>Capstone 495 Project: FrontPage</h1>
</div>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="project.html">Project</a>
  <a href="documentation.html" class="active-tab">Documentation</a>
  <a href="aboutus.html">Team</a>
  <a href="future.html">Future</a>
  <a href="feedback.html">Feedback</a>
</div>

<!-- The flexible grid (content) -->
<div class="row">
  <div class="side">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.getElementById('displayWindow').src='https://mbindewald.github.io/frontpage/Requirements.pdf'">Documentation</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.getElementById('displayWindow').src='https://mbindewald.github.io/frontpage/statistic.png'">Presentation</button>
  </div>
  <div class="main">
      <iframe id="displayWindow" src="https://mbindewald.github.io/frontpage/Requirements.pdf" style="width:98%; height:700px;" frameborder="1"></iframe>
      <!-- <iframe src="https://mbindewald.github.io/frontpage/Requirements.pdf" style="width:100%; height:700px;" frameborder="1"></iframe> -->
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <h2>Reinventing News</h2>
</div>

</body>
</html>
