<html>
    <head>
        <link rel="stylesheet" href="temp.css">
        <style>
                body {
            font-family: "Helvetica";
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-size: contain;
        }

        .card-image {
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            width: 100%;
            height: auto;
            height: auto;
            overflow: hidden;
            display: block;
        }


        .card-title {
            font-size: 20px;
            left: 0;
            right: 0;
            padding: 16px 4px 0 4px;
            font-weight: 400;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-weight: bold;
            overflow: hidden;
            border-bottom: 1px solid;
        }

        .card-subtitle {
            font-size: 14px;
            padding: 4px;
            margin: 0;
            line-height: 1.6;
            color: #000;
            overflow: hidden;
        }

        .card-action-bar {
            position: absolute;
            bottom: 0;
            top: auto;
            left: 0;
            right: 0;
            padding: 0 8px;
            boz-sizing: border-box;
            height: 52px;
        }

        .card-button {
            outline: none;
            position: relative;
            display: inline-block;
            line-height: 1.6;
            padding: 0 16px;
            cursor: pointer;
        }

        </style>
    </head>
<!-- Cards-->
<div class="card">
    <img class="card-image" src="https://ichef.bbci.co.uk/images/ic/1024x576/p064kdfs.jpg">
    <h2 class="card-title">Syria 'chemical attack': Shooting delays OPCW visit to site</h2>
  <p class="card-subtitle">It is unclear when chemical weapons experts will be able to start work after Tuesday's incident.</p>
  <div class="card-action-bar">
    <button class="card-button" onclick="window.open('http://www.bbc.com/news/world-middle-east-43792120'); return false">FULL STORY</button>
  </div>
</div>
</html>
