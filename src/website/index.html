<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>My first Bootstrap-Vue app</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>

  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-navbar toggleable="md" type="dark" variant="info">
        <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
        <b-collapse is-nav id="nav_collapse">
          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">

            <b-nav-form>
              <b-form-input size="sm" class="mr-sm-2" type="text" placeholder="Search"/>
              <!-- <b-button class="my-2 my-sm-0" type="submit">Search</b-button> -->
            </b-nav-form>

            <b-nav-item-dropdown text="Lang" right>
              <b-dropdown-item href="#">EN</b-dropdown-item>
              <b-dropdown-item href="#">ES</b-dropdown-item>
              <b-dropdown-item href="#">RU</b-dropdown-item>
              <b-dropdown-item href="#">FA</b-dropdown-item>
              <!-- can add more later for searching -->
            </b-nav-item-dropdown>
            <b-button href="#" class="my-2 my-sm-0" type="submit">Search</b-button>
          </b-navbar-nav>

        </b-collapse>
      </b-navbar>

      <b-container>
        <b-jumbotron header="FrontPage"
                     lead="The Internet's News In One Place"
        >
          <p>For more information visit our website</p>
          <b-btn variant="primary" href="https://mbindewald.github.io/frontpage//">More Info</b-btn>
        </b-jumbotron>

        <!--
            commented out for now, will need to trim the input like below for search bar
        <b-form-group horizontal
                      :label-cols="4"
                      description="Let us know your name."
                      label="Enter your name"
        >
           <b-form-input v-model.trim="name"></b-form-input>
        </b-form-group>

        -->
        <ul id="trendList">
            <li v-for="(trend, index) in trends">
                {{ trend.trendName }}
            </li>
        </ul>
      </b-container>
    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: "#app",
        data: {
            epoch: 123123123,
            trends: [
                {
                trendName: 'firstExample',
                tweetCount: 100,
                tweetEmbedLink: 'xxxx.com',
                googleNewsEmbedLink: 'xxxx.com',
                youtubeEmbedLink: 'xxxx.com'
                },
                {
                trendName: 'secondExample',
                tweetCount: 100,
                tweetEmbedLink: 'xxxx.com',
                googleNewsEmbedLink: 'xxxx.com',
                youtubeEmbedLink: 'xxxx.com'
                }
            ]
        }
      })
    </script>

  </body>
</html>
